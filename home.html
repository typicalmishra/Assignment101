<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudify Assignment</title>
    <link rel="stylesheet" href="/static/styleHome.css">
</head>

<body>
    <section id="form-section">
        <div class="both-divs-inside-form-section" id="left-div-inside-form-section">
            <div id="containing-form-details">
                <h1 id="heading-inside-contact-section">Cloudify Intern Assignment</h1>
                <span class="blue-line-below-headings"></span>

            </div>

        </div>
        <div class="both-divs-inside-contact-section main-div-containing-form-inside-form-section">
            <div id="main-form-box">
                <form id="form" method="POST" action="/">
                    <div class="divs-inside-contact-form input-text">
                        <label for="name">Name: </label>
                        <input type="text" placeholder="Type here.." name="name" id="name" required="required" />
                    </div>
                    <div class="divs-inside-contact-form input-text">
                        <label for="description">Description: </label>
                        <input type="text" placeholder="Type here.." name="description" id="description" required="required" />
                    </div>
                    <div class="divs-inside-contact-form input-text">
                        <label for="startDateInput">Start Date: </label>
                        <input type="date" name="startDateInput" required="required" />
                    </div>
                    <div class="divs-inside-contact-form input-text">
                        <label for="dueDateInput">Due Date: </label>
                        <input type="date" name="dueDateInput" required="required" />
                    </div>
                    <div class="divs-inside-contact-form submit-button" id="submit-button"><button type="submit">SEND</button></div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
